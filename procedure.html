<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Class Demo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
                integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
                crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" 
                integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" 
                crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
                integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
                crossorigin="anonymous"></script>
</head>
<body class="body">
    <div class="container-lg">
        <!-- Nav Bar -->
        <nav class="navbar navbar-expand-lg navbar-dark nb-background-color">
            <!-- lg = large breakpoint, navbar-light = make text dark-->
            <div class="container">
                <a href="index.html" class="navbar-brand">
                    <img src="img/droplet.png" alt="Water Logo" class="d-inline-block align-text-top w-50">
                </a>

                <!-- Hamburger Menu Button-->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Collapsible navbar menu with custom hover underline CSS animation-->
                <div class="collapse navbar-collapse" id="navmenu">
                    <!-- Links to hamburger menu button -->
                    <ul class="navbar-nav ms-auto"> <!-- ms-auto provides auto spacing for margin-->
                        <li class="nav-item">
                            <a href="author.html" class="nav-link hover-underline-animation nbMenuItem">Authors</a>
                        </li>
                        <li class="nav-item">
                            <a href="procedure.html" class="nav-link hover-underline-animation nbMenuItem">Procedure</a>
                        </li>
                        <li class="nav-item">
                            <a href="results.html" class="nav-link hover-underline-animation nbMenuItem">Results</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- How to Use the Sensor -->
         <section class="procedure">
            <div class="container">
                <br>
                <div class="text-center">
                    <h1>Procedure</h1>
                </div>
                <hr><br> <!-- hr add horizonta line -->
                <table class="table table-hover text-center table-bordered border-dark-subtle">
                    <thead>
                        <tr class="table-primary">
                            <th><h3>Step</h3></th>
                            <th><h3>Description</h3></th>
                            <th><h3>Image</h3></th>
                        </tr>
                    </thead>
                    <tbody class="table-group-divider">
                        <tr class="align-middle">
                            <!-- scope=row specifices header cell is the header for that row-->
                            <th scope="row" class="table-secondary">
                                <h3>1</h3>
                            </th>
                            <td>
                                <h3 class="howTo">Prepare Petri Dishes</h3>
                            </td>
                            <td class="text-center"><img src="img/petridish-diagram.png" alt="Petri dish Diagram" class="method"></td>
                        </tr>
                        <tr class="align-middle">
                            <!-- scope=row specifices header cell is the header for that row-->
                            <th scope="row" class="table-secondary">
                                <h3>2</h3>
                            </th>
                            <td>
                                <h3 class="howTo">Planaria Prefrerence Testing</h3>
                            </td>
                            <td class="text-center"><img src="img/planaria-pref-test.png" alt="Planaria in Petri dish" class="method"></td>
                        </tr>
                        <tr class="align-middle">
                            <!-- scope=row specifices header cell is the header for that row-->
                            <th scope="row" class="table-secondary">
                                <h3>3</h3>
                            </th>
                            <td>
                                <h3 class="howTo">Planaria Light Training</h3>
                            </td>
                            <td class="text-center"><img src="img/planaria-light.png" alt="Planaria Light Training" class="method"></td>
                        </tr>
                        <tr class="align-middle">
                            <!-- scope=row specifices header cell is the header for that row-->
                            <th scope="row" class="table-secondary">
                                <h3>4</h3>
                            </th>
                            <td>
                                <h3 class="howTo">Planaria Sugar Training</h3>
                            </td>
                            <td class="text-center"><img src="img/planaria-sugar.png" alt="Planaria Sugar Training" class="method"></td>
                        </tr>
                        <tr class="align-middle">
                            <!-- scope=row specifices header cell is the header for that row-->
                            <th scope="row" class="table-secondary">
                                <h3>5</h3>
                            </th>
                            <td>
                                <h3 class="howTo">Bisect Planaria.</h3>
                            </td>
                            <td class="text-center"><img src="img/planaria-bisect.png" alt="Planaria Bisection" class="method"></td>
                        </tr>
                        <tr class="align-middle"></tr>
                            <!-- scope=row specifices header cell is the header for that row-->
                            <th scope="row" class="table-secondary">
                                <h3>6</h3>
                            </th>
                            <td>
                                <h3 class="howTo">Final Preference Test.</h3>
                            </td>
                            <td class="text-center"><img src="img/firebase-logo.png" alt="Firebase" class="method"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
         </section>

        <!-- Footer -->
        <footer class="p-5 footer text-light text-center position-relative">
            <div class="container">
                <p class="lead">Copyright &copy; SE 2024 Bootstrap Demo</p>
                <a href="#" class="position-absolute bottom-0 end-0 p-5">
                    <i class="bi bi-arrow-up-circle h2 icon-white"></i>
                </a>
            </div>
        </footer>
    </div>
</body>
</html>
